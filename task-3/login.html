<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <header></header>
    <div id="bodyer">
        <div id="bg"></div>
        <div id="login-panel">
            <div id="title">
                Moods
            </div>
            <div id="welcome">
                欢迎登陆Moods
            </div>
            <div id="login">
                <form id="form" action="">
                    <label for="">
                        <div id="change" onclick="change()">◯验证码登陆</div>
                    </label>
                    <label for="">
                        <input type="email" name="" id="email" placeholder="请输入邮箱">
                    </label>
                    <label for="" id="validate">
                        <input type="password" name="" id="" placeholder="请输入密码">
                    </label>
                    <label for="">
                        <input type="submit" name="" id="" value="登陆">
                    </label>
                    <label for="">
                        <div onclick="forget()">忘记密码</div>
                        <div>&nbsp;|&nbsp;</div>
                        <div onclick="register()">注册账号</div>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
