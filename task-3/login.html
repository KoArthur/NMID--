<html lang="en">

<head>

        <div id="panel">

                <img src="img/Moods.png" alt="" width="400px">
            </div>
            <!-- <p class="title">
                Moods
            </p> -->
            <p class="title">
                欢迎登陆Moods

            <form action="">
                <label for="">
                    <div id="change">
                        验证码登陆
                    </div>
                </label>
                <label for="">
                    <input type=" text" name="phone" class="input" placeholder="请输入邮箱">
                </label>

                    <input type="password" name="psw" class="input" placeholder="请输入密码">
                </label>
                <label for="">
                    <input type="button" id="login" class="btn" value="登陆">
                </label>
                <label for="">
                    <div id="forget" class="skip">忘记密码</div>
                    <span>&nbsp;|&nbsp;</span>

            </form>
        </div>
