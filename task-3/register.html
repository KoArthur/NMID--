<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/register.js"></script>
</head>

<body>
    <header></header>
    <div id="bodyer">
        <div id="bg">
            <img src="img/注册背景图.png" alt="" width="100%" height="100%">
        </div>
        <div id="panel">
            <div class="icon">
                <img src="img/Moods.png" alt="" width="400px">
            </div>
            <!-- <p class="title">
                Moods
            </p> -->
            <p class="title">
                欢迎注册Moods
            </p>
            <form action="">
                <label for="">
                    <div id="back">已有账号？返回登陆</div>
                </label>
                <label for="">
                    <input type="text" id="name" name="name" class="input" placeholder="设置昵称，不超过7位" maxlength="7">
                    <div class="mark"></div>
                </label>
                <label for="">
                    <select name="" id="" class="input">
                        <option value="女">女</option>
                        <option value="男">男</option>
                    </select>
                </label>
                <label for="">
                    <input type="password" id="psw" name="psw" class="input" placeholder="设置8-16数字字母密码" maxlength="18">
                    <div class="mark"></div>
                </label>
                <label for="">
                    <input type="text" id="phone" name="phone" class="input" placeholder="设置邮箱">
                    <div class="mark"></div>
                </label>
                <label for="">
                    <input type="text" id="code" name="code" class="input" placeholder="请输入验证码" maxlength="6">
                    <input type="button" id="getCode" class="btn" value="获取验证码">
                    <div class="mark"></div>
                </label>
                <label for="">
                    <input type="button" id="register" class="btn" value="注册">
                </label>
            </form>
        </div>
    </div>
</body>

</html>
